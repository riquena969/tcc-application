<ion-header>

  <ion-navbar>
    <ion-title>cartas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row justify-content-center>
			<ion-img src="{{ cartaAtual }}"></ion-img>
		</ion-row>
		<ion-row justify-content-center *ngIf="jogoIniciado">
			{{ perguntas[perguntaEscolhida] }}
		</ion-row>
		<ion-row *ngIf="jogoIniciado">
			<ion-col>
				<button ion-button block (click)="respondePergunta(true)">Verdadeiro</button>
			</ion-col>
			<ion-col>
				<button ion-button block color="danger" (click)="respondePergunta(false)">Falso</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row justify-content-center *ngIf="!jogoIniciado">
            {{ tempoRestante }} segundos restante
        </ion-row>
        <ion-row justify-content-center *ngIf="jogoIniciado">
            {{ pontuacao }} pontos!
        </ion-row>
    </ion-toolbar>
</ion-footer>
