<ion-header>
    <ion-navbar>
        <ion-title>Jogo das Palavras</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-row justify-content-center>
            <h1 ion-text color="dark">{{ palavraMatriz }}</h1>
        </ion-row>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>Clique para digitar a palavra</ion-label>
        <ion-input [(ngModel)]="palavraDigitada" (keyup.enter)="adicionarPalavra()"></ion-input>
    </ion-item>

    <button ion-button block (click)="adicionarPalavra()">Adicionar</button>

    <ion-list>
        <button ion-item *ngFor="let p of palavrasDigitadas">
            {{ p.palavra }} (+{{ p.pontuacao }})
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row justify-content-center>
            {{ tempoRestante }} segundos restante
        </ion-row>
    </ion-toolbar>
</ion-footer>
