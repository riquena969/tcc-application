<ion-header>

  <ion-navbar>
    <ion-title>labirinto-historico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-card *ngFor="let h of historico">
          <ion-card-header>
            Pontuação em {{ h.data }}
          </ion-card-header>
          <ion-card-content>
            Tempo gasto: {{ h.tempo }} seg. <br>
            Velocidade média: {{ h.velocidade_media }} seg/item <br>
            Caminho desenhado: {{ h.tamanho_caminho }} itens
          </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
