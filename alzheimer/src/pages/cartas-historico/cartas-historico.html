<ion-header>

  <ion-navbar>
    <ion-title>Jogo de cartas - Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-card *ngFor="let h of historico">
          <ion-card-header>
            Pontuação em {{ h.data }}
          </ion-card-header>
          <ion-card-content>
            Pontuação: {{ h.pontuacao }} <br>
            Eficiência: {{ h.eficiencia }}%
          </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
