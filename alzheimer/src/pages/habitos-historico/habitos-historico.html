<ion-header>

  <ion-navbar>
    <ion-title>Jogo dos hábitos - Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-card *ngFor="let h of historico">
          <ion-card-header>
            Pontuação em {{ h.data }}
          </ion-card-header>
          <ion-card-content>
              Tempo Gasto: {{ h.tempo }} seg. <br>
              Velocidade média: {{ h.velocidade_media }} seg./item <br>
          </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
