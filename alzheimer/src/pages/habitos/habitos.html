<ion-header>

  <ion-navbar>
    <ion-title>Jogo dos HÃ¡bitos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{ habito }}</h1>
	<ion-list>
		<button ion-item *ngFor="let item of itensHabito" (click)="itemSelecionado(item)">
			{{ item.nome }}
			<ion-badge item-end *ngIf="item.selected && item.indice == item.indiceCorreto">
				{{ item.indice }}
			</ion-badge>
			<ion-badge item-end *ngIf="item.selected && item.indice != item.indiceCorreto" color="danger">
				{{ item.indice }}
			</ion-badge>
		</button>
	</ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row justify-content-center>
            {{ tempo }} segundos passados
        </ion-row>
    </ion-toolbar>
</ion-footer>
